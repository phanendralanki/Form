<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>RegistrationForm Page</title>
        
        <style>
            .container{
                width:30%;
                border:1px solid black;
                margin:auto;
                padding:20px;
                font-size: 20px;
            }
            
            #myform table tr td input{
                font-size: 20px;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <h1>My Form</h1>
            
            <!--post is more secure than get as we are going to store password-->
            <form id="myform"action="RegisterServlet" method="post">   
                <table>
                    <tr>
                        <td>Enter your name: </td>
                        <td><input type="text" name="name" placeholder="enter here"/></td>
                     </tr>
                     
                     <!--another row-->
                     <tr>
                         <td>Enter your password: </td>
                         <td><input type="password" name="password" placeholder="enter here"/></td>
                     </tr>
                     <tr>
                     <td>Enter your Email: </td>
                     <td><input type="email" name="email" placeholder="enter here"/></td>
                     </tr>
                     
                     <tr>
                         <td>Select Gender:</td>
                         <td><input type="radio" name="gender" value="male">Male &nbsp;
                             <input type="radio" name="gender" value="female">Female</td>
                     </tr>

              <tr>
                  <td>
                      
                      
                  </td>
                  <td>
                     <button type="submit">Register</button> 
                     <button type="reset">Reset</button> 
                     
                  </td>
              </tr>
              </table>
            </form>
        </div>
